<ng-container *ngIf="(currentUserList$ | async) as users">
  <div class="container">
    <mat-drawer-container class="user-list-container">    
      <mat-selection-list [multiple]="false" #user_list="matSelectionList"
          (selectionChange)="onSelectionChanged($event)">
        <mat-list-option *ngFor="let user of users" [value]="user" 
                          [selected]="isUserSelected(user)">
          <span>{{ userNameGet(user) }}</span>
        </mat-list-option>
        <mat-list-option *ngIf="users.length === 0">
          <span >User List is empty!</span>
        </mat-list-option>
      </mat-selection-list>
    </mat-drawer-container>

    <div>Selected User: {{user_list.selectedOptions.selected[0]?.value.name}}</div>

    <button mat-flat-button color="primary"  class="user-list-btn" (click)="createUser()">
      Create User
    </button> 

    <button mat-flat-button color="primary"  class="user-list-btn" (click)="markRead()">
      Mark Read
    </button> 
    
  </div>
</ng-container>
