<ng-container *ngIf="(currentUserList$ | async) as users">
  <div class="container">
    <mat-drawer-container class="user-list-container">    
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let user of users" (click)="selectUser(user)">
          <span>{{ userNameGet(user) }}</span>
        </mat-list-option>
        <mat-list-option *ngIf="users.length === 0">
          <span >User List is empty!</span>
        </mat-list-option>
      </mat-selection-list>
    </mat-drawer-container>
    
      <button mat-flat-button color="primary"  class="user-list-btn" (click)="createUser()">
        Create User
      </button> 

      <button mat-flat-button color="primary"  class="user-list-btn" (click)="markRead()">
        Mark Read
      </button> 
  </div>
</ng-container>
