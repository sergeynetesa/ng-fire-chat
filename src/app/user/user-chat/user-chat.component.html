<mat-drawer-container class="user-chat-container">    
  <mat-list>
    <h3 style="text-align:center;">Today</h3>
    <hr>
    <mat-list-item *ngFor="let msg of messages">      
        <div mat-line style="font-weight: lighter; font-size: smaller;" [style.text-align]="getTextAlign(msg)">{{msg.src_name}}</div>
        <div mat-line [style.text-align]="getTextAlign(msg)">{{msg.txt}} </div>      
    </mat-list-item>
  </mat-list>
</mat-drawer-container>
